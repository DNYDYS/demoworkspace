<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="ChenXueming,https://oscar.blog.csdn.net/">
    <meta name="copyright" content="© 2020 ,Chen Xueming">
    <title>Ext JS作为库使用示例</title>
    <link rel="stylesheet" type="text/css" href="ext/classic/theme-neptune/resources/theme-neptune-all.css">
    <script type="text/javascript" src="ext/ext-all.js"></script>
    <script type="text/javascript" src="ext/classic/theme-neptune/theme-neptune.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
        Ext.onReady(function () {
            Ext.create(Ext.button.Button, {
                text: '我是Ext JS的按钮',
                renderTo: 'mydiv3'
            })
        });
    </script>

</head>

<body>
<div id="mydiv1"><input type=button value="我是原生HTML按钮"></div>  
<br> <br>
<div id="mydiv2">我是其他JS库组件（略）</div>
<br> <br>
<div id="mydiv3"></div>
</body>

</html>
