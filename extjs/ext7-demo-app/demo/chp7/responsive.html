        //2. 方式2： 类实例
        Ext.define('MyApp.view.GeneralSummary', {
            extend: 'Ext.panel.Panel',
            items: [{
                xtype: 'panel',
                plugins: 'responsive',
                responsiveConfig: {
                    'width >= 600': {
                        title: '屏宽>600,长标题：三国（220年－280年）之魏、蜀、吴将军汇总表'
                    },
                    'width < 600': {
                        title: '屏宽<600,短标题：三国群英'
                    }
                }
            }]
        });
    </script>

    <script>
        //执行脚本
        Ext.onReady(function () {
            Ext.create('MyApp.view.GeneralSummary', {
                renderTo: Ext.getBody()
            });
        });
